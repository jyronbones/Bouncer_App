<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBouncerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBouncerEmpty}" rendered="#{bouncerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bouncerController.items.rowCount > 0}">
                    <h:outputText value="#{bouncerController.pagination.pageFirstItem + 1}..#{bouncerController.pagination.pageLastItem + 1}/#{bouncerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bouncerController.previous}" value="#{bundle.Previous} #{bouncerController.pagination.pageSize}" rendered="#{bouncerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bouncerController.next}" value="#{bundle.Next} #{bouncerController.pagination.pageSize}" rendered="#{bouncerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bouncerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBouncerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBouncerTitle_x}"/>
                            </f:facet>
                            <h:outputText value="#{item.x}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBouncerTitle_y}"/>
                            </f:facet>
                            <h:outputText value="#{item.y}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBouncerTitle_YVelocity}"/>
                            </f:facet>
                            <h:outputText value="#{item.YVelocity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bouncerController.prepareView}" value="#{bundle.ListBouncerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bouncerController.prepareEdit}" value="#{bundle.ListBouncerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bouncerController.destroy}" value="#{bundle.ListBouncerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bouncerController.prepareCreate}" value="#{bundle.ListBouncerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBouncerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

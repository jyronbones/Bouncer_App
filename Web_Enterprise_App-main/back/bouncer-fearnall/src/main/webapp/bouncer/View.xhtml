<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBouncerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBouncerLabel_id}"/>
                    <h:outputText value="#{bouncerController.selected.id}" title="#{bundle.ViewBouncerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBouncerLabel_x}"/>
                    <h:outputText value="#{bouncerController.selected.x}" title="#{bundle.ViewBouncerTitle_x}"/>
                    <h:outputText value="#{bundle.ViewBouncerLabel_y}"/>
                    <h:outputText value="#{bouncerController.selected.y}" title="#{bundle.ViewBouncerTitle_y}"/>
                    <h:outputText value="#{bundle.ViewBouncerLabel_YVelocity}"/>
                    <h:outputText value="#{bouncerController.selected.YVelocity}" title="#{bundle.ViewBouncerTitle_YVelocity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bouncerController.destroyAndView}" value="#{bundle.ViewBouncerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBouncerEditLink}"/>
                <br />
                <h:commandLink action="#{bouncerController.prepareCreate}" value="#{bundle.ViewBouncerCreateLink}" />
                <br />
                <h:commandLink action="#{bouncerController.prepareList}" value="#{bundle.ViewBouncerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBouncerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

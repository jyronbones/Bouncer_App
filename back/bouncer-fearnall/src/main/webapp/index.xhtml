<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{BouncerController.language}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Bouncer App</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        Bouncer App<br />
        <br />
        <h:form>
            <h:selectOneMenu value="#{bouncerController.language}" onchange="submit()">
                <f:selectItem itemValue="en" itemLabel="English"/>
                <f:selectItem itemValue="fr" itemLabel="Français"/>
                <f:selectItem itemValue="es" itemLabel="Español"/>
            </h:selectOneMenu>
        </h:form>
        <br />
        
        <!-- <h:link outcome="/bouncer/List" value="Show All Bouncer Items"/> -->
        <h:form>
            <h:link outcome="/bouncer/List" value="#{bundle.CreateBouncerShowAllLink}" />
        </h:form>

        <h:link outcome="/bouncer/List" value="Show All Bouncer Items"/>
        <br/>
        <h:link outcome="/appUser/List" value="Show All AppUser Items"/>
    </h:body>

</html>
